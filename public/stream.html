    <style>


.loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            top: -42vh;
            
            text-align: center;
        }

        .loading-text {
            font-size: 30px;
            color: #888;
            margin-bottom: 10px;
        }

        .dots {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dots div {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: #888;
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .dots div:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dots div:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
