<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Streaming Platform</h1>
        <div>
            <h2>Create a Stream</h2>
            <button id="createStreamBtn">Create Stream</button>
            <p id="streamLink"></p>
        </div>
        <div>
            <h2>Join a Stream</h2>
            <input type="text" id="joinToken" placeholder="Enter stream token">
            <button id="joinStreamBtn">Join Stream</button>
            <p id="joinResponse"></p>
        </div>
        <div>
            <h2>End a Stream</h2>
            <input type="text" id="endToken" placeholder="Enter stream token">
            <button id="endStreamBtn">End Stream</button>
            <p id="endResponse"></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
