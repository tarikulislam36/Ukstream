<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Simple animation for loading dots */
        .dot {
            animation: bounce 1.5s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        .dot:nth-child(4) {
            animation-delay: 0.9s;
        }
        .dot:nth-child(5) {
            animation-delay: 1.2s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container -->

        <!-- Header -->
        <div class="flex justify-between items-center py-4 bg-blue-50 absolute w-full px-10">
            <div class="text-lg font-semibold">My videos</div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded">CREATE EVENT</button>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center h-screen bg-white space-y-8">
            <p class="text-gray-500 text-lg">Event created, copy link and send it to reporter</p>
            
            <!-- Copy Link Section -->
            <div class="flex items-center space-x-4">
                <label class="text-gray-600">Copy link</label>
                <input type="text" value="www.task.com" class="border border-gray-300 rounded px-4 py-2 w-64" readonly>
                <button class="bg-blue-500 text-white py-2 px-4 rounded">COPY</button>
            </div>

            <!-- Loading Animation -->
            <div class="flex flex-col items-center space-y-2">
                <p class="text-gray-500 text-lg">Waiting for stream</p>
                <div class="flex space-x-2">
                    <div class="dot w-2.5 h-2.5 bg-gray-500 rounded-full"></div>
                    <div class="dot w-2.5 h-2.5 bg-gray-500 rounded-full"></div>
                    <div class="dot w-2.5 h-2.5 bg-gray-500 rounded-full"></div>
                    <div class="dot w-2.5 h-2.5 bg-gray-500 rounded-full"></div>
                    <div class="dot w-2.5 h-2.5 bg-gray-500 rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
